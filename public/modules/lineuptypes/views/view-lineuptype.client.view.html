<section data-ng-controller="LineuptypesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{lineuptype.name}}</h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == lineuptype.user._id">
		<a class="btn btn-primary" href="/#!/lineuptypes/{{lineuptype._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">Posted on {{lineuptype.created | date:'mediumDate'}} by {{lineuptype.user.displayName}}</em>
	</small>
</section>
