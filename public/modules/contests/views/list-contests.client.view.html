<section data-ng-controller="ContestsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Contests</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="contest in contests" data-ng-href="#!/contests/{{contest._id}}" class="list-group-item">
            <small class="list-group-item-text">{{contest.created | date:'medium'}} / {{contest.user.displayName}}</small>
            <h4 class="list-group-item-heading">{{contest.name}}</h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!contests.$resolved || contests.length">
    	No Contests yet, why don't you <a href="/#!/contests/create">create one</a>?
    </div>
</section>
