<section data-ng-controller="ContestsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{contest.name}}</h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == contest.user._id">
		<a class="btn btn-primary" href="/#!/contests/{{contest._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">Posted on {{contest.created | date:'mediumDate'}} by {{contest.user.displayName}}</em>
	</small>
</section>
